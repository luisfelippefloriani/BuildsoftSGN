<h:head>

	<title>HPio | SGN</title>

</h:head>
<h:body>

	<p:layout fullPage="true">

			closable="false" collapsible="false">
			<h:outputText value=" Sistema Gestor de Negócios" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="47"  
			resizable="true" closable="true" collapsible="true" >
			<h:outputText value="(47) 96247838 - suporte@buildtec.com.br"/> 
			<br></br>
			<h:outputText value="Desenvolvido por Luís Felippe Floriani"  />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="true" closable="true" collapsible="true">
			<h:form id="frmMnPrincipal">
				<p:panelMenu id="pnlMnPrincipal">
					<p:submenu label="Arquivos">
						<p:menuitem value="Autenticação" outcome="/pages/principal.xhtml" 
						rendered="#{autenticacaoBean.usuarioLogado.tipo == null}"/>
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" 
						rendered="#{autenticacaoBean.usuarioLogado.tipo != null}"/>
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
						rendered="#{autenticacaoBean.usuarioLogado.tipo != null}"/>
					</p:submenu>
					<p:submenu label="Cadastros" rendered="#{autenticacaoBean.usuarioLogado.tipo != null}" >
						<p:menuitem value="Empreendimentos"
							outcome="/pages/empreendimentoPesquisa.xhtml" />
						<p:menuitem value="Unidades"
							outcome="/pages/unidadePesquisa.xhtml" />
						<p:menuitem value="Corretores" rendered="#{autenticacaoBean.usuarioLogado.tipo != 'Corretor'}"
							outcome="/pages/usuarioPesquisa.xhtml" />
						<p:menuitem value="Investidores" 
							outcome="/pages/investidorPesquisa.xhtml"/>
					</p:submenu>
					<p:submenu label="Vendas" rendered="#{autenticacaoBean.usuarioLogado.tipo != null}">
						<p:menuitem value="Propostas"
							outcome="/pages/propostaPesquisa.xhtml"/>
